<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="Styles/Style.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Регистрация в HWhub</title>
</head>
<body>
    <h1 style="font-size: 100px">Регистрация аккаунта</h1>
<div>
    <form id="Form_LogOn">
        <div class="field">
            <input type="text" placeholder="Логин" id="New_Login" maxlength="16" class="textbox"> <label>Наш логин</label><br><br>
        </div>
        <div class="field">
            <input type="text" placeholder="Имя" id="New_Name" class="textbox"> <label>Имя</label><br><br>
        </div>
        <div class="field">
            <input type="text" placeholder="Фамилия" id="New_Surname" class="textbox"> <label>Фамилия</label><br><br>
        </div>
        <div class="field">
            <input type="password" placeholder="Пароль" id="New_Password" maxlength="16" class="textbox"> <label><strong>Наш пароль</strong></label><br><br>
        </div>
    </form>
</div>
    <p><button type="submit" id="Butt_LogOn">Зарегаться</button></p>
</body>
</html>
