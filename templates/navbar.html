<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>{% block title %} header {% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="{% static 'styles/style_nav.css' %}?version=1" rel="stylesheet">
	{% block link %} {% endblock %}
</head>
<body>
	<div style="height: 60px">
		<nav style="height: 60px" class="navbar navbar-expand-lg navbar-light bg-light">
			<p style="margin-left: auto; margin-right: auto;margin-top: auto; margin-bottom: auto;" align="center"><a class="hw-link"  href="#">Домашняя РАБота</a></p>
			<div class="profile">
				<p style="">
					<a class="nav-link" href="{% url 'profile' id_=user.id %}">{{profile.name}}</a>
				</p>
				<img src="{{profile.photo.url}}" alt="Блять не загузилось!!!" width="50px">
			</div>
		</nav>
	</div>
</body>
	{% block content %}
	{% endblock %}
</html>
